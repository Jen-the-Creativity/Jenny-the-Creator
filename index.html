<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jenny the Creator - Home</title>
  <link rel="icon" href="https://jen-the-creativity.github.io/Jenny-the-Creator/JTC_Logo.png">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f6e6e9;
      color: #5a3e5c;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #7d4a6e;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .search-container {
      position: relative;
      display: flex;
      align-items: center;
    }

    .search-icon,
    .cancel-icon {
      font-size: 24px;
      color: white;
      cursor: pointer;
      border: none;
      background: none;
      padding: 8px;
      transition: transform 0.3s ease;
    }

    .search-icon:hover,
    .cancel-icon:hover {
      transform: scale(1.2);
    }

    .cancel-icon {
      display: none;
    }

    .search-bar {
      width: 0;
      padding: 10px;
      border: 2px solid white;
      border-radius: 25px;
      background: #fff;
      color: #5a3e5c;
      outline: none;
      font-size: 16px;
      transition: width 0.4s ease, opacity 0.4s ease;
      opacity: 0;
      margin-left: 10px;
    }

    .active .search-bar {
      width: 200px;
      opacity: 1;
    }

    .active .cancel-icon {
      display: inline;
    }

    .active .search-icon {
      display: none;
    }

    nav {
      justify-content: center;
      background: #9e6b85;
      color: #fff;
      text-align: center;
      padding: 10px;
    }
    
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
    }
    
    nav a:hover {
      background-color: white;
      color: #5B3741;
      padding: 8px;
      transition: 0.5s;
    }
   
    main {
      padding: 20px;
      text-align: center;
    }

    footer {
      background-color: #7d4a6e;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
    
     .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f6e6e9;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: #5a3e5c;
      padding: 8px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
    
    .Balon {
      width: 30px;
      height: 30px;
      position: absolute;
      transition: width height 0.7s;
      animation: voar 30s infinite;
    }
    
    .Balon img:hover {
      width: 60px;
      height: 60px;
      transition: width height ease 0.7s;
    }
    
    #balloon { transition-timing-function: ease;}

    @keyframes voar {
      0% { top: -50%; left: 90%; }
      10% { left: 88%; }
      20% { left: 86%; }
      30% { left: 84%; }
      40% { left: 86%; }
      50% { left: 88%; }
      60% { top: 100%; left: 90%; }
      70% { left: 92%; }
      80% { left: 94%; }
      90% { left: 90%; }
      100% { top: -50%; left: 88%; }
    }
    
    main {
    padding: 40px 20px;
    text-align: center;
    background-color: #f6e6e9;
    color: #5a3e5c;
    }

    .primeiro h2 {
    font-size: 2.5rem;
    color: #7d4a6e;
    margin-bottom: 20px;
    }

    .primeiro p {
    font-size: 1.2rem;
    color: #7d4a6e;
    line-height: 1.6;
    max-width: 800px;
    margin: 0 auto 30px auto;
    }

    .container {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 20px;
    margin-top: 10px;
    }

    .container article {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container article:hover {
    transform: translateY(-10px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .container article h3 {
    font-size: 1.8rem;
    color: #7d4a6e;
    margin-bottom: 15px;
    }

    .container article p {
    font-size: 1rem;
    color: #5a3e5c;
    line-height: 1.5;
    max-width: 700px;
    margin: 0 auto;
    }

    @media (max-width: 768px) {
    .container {
        grid-template-columns: 2fr;
    }
    }
    
    .primeiro p {
        font-size: 1rem;
    }

    .container {
        padding: 0 10px;
    }
    

  </style>
  <script>
    function toggleSearchBar() {
      const searchContainer = document.querySelector('.search-container');
      searchContainer.classList.toggle('active');

      // Limpar o campo de pesquisa ao desativar
      if (!searchContainer.classList.contains('active')) {
        const searchBar = document.querySelector('.search-bar');
        searchBar.value = '';
      }
    }
  </script>
</head>

<body>
  <div class="Balon" id="balloon"><img src="https://jen-the-creativity.github.io/Jenny-the-Creator/JTC_Balon.png" width="50px" height="50px"></div>
  <header>
    <img src="https://jen-the-creativity.github.io/Jenny-the-Creator/JTC_Logo.png" alt="Logo" height="100px">
    <div class="search-container">
      <button class="search-icon" onclick="toggleSearchBar()">
      	<img src="https://jen-the-creativity.github.io/Jenny-the-Creator/JTC_Lupa.png" height="25px">
      </button>
      <input type="text" class="search-bar" placeholder="Pesquisar...">
      <button class="cancel-icon" onclick="toggleSearchBar()">x</button>
    </div>
  </header>

  <nav>
  	<div>
      <a href="index.html">Início</a>
      <div class="dropdown">
        <a href="#">Conteúdos</a>
        <div class="dropdown-content">
          <a href="#">OCs</a>
          <a href="#">Fics</a>
          <a href="#">Histórias</a>
        </div>
      </div>
      <a href="#">Sobre</a>
      <a href="#">Contato</a>
      <a href="#">Beijos</a>
	</div>
  </nav>

  <main>
    <div class="container primeiro">
        <article>   
            <h2>Bem-vindo ao meu mundo!</h2>
            <p>Aqui você encontrará histórias, personagens e muita imaginação.</p>
        </article>
    </div>
    <div class="container"> 
        <article>
            Bla Bla Bla
        </article>
    </div>
  </main>

  <footer>
    <p>© 2024 Jenny the Creator. Feito com ♥ e imaginação.</p>
  </footer>
</body>

</html>
