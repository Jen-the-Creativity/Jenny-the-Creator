<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jenny the Creator</title>
  <link rel="icon" href="https://jen-the-creativity.github.io/Jenny-the-Creator/JTC_Logo.png">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f6e6e9;
      color: #5a3e5c;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #7d4a6e;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .search-container {
      position: relative;
      display: flex;
      align-items: center;
    }

    .search-icon,
    .cancel-icon {
      font-size: 24px;
      color: white;
      cursor: pointer;
      border: none;
      background: none;
      padding: 8px;
      transition: transform 0.3s ease;
    }

    .search-icon:hover,
    .cancel-icon:hover {
      transform: scale(1.2);
    }

    .cancel-icon {
      display: none;
    }

    .search-bar {
      width: 0;
      padding: 10px;
      border: 2px solid white;
      border-radius: 25px;
      background: #fff;
      color: #5a3e5c;
      outline: none;
      font-size: 16px;
      transition: width 0.4s ease, opacity 0.4s ease;
      opacity: 0;
      margin-left: 10px;
    }

    .active .search-bar {
      width: 200px;
      opacity: 1;
    }

    .active .cancel-icon {
      display: inline;
    }

    .active .search-icon {
      display: none;
    }

    nav {
      justify-content: center;
      background: #9e6b85;
      color: #fff;
      text-align: center;
      padding: 10px;
    }
    
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
    }
    
    nav a:hover {
      background-color: white;
      color: #5B3741;
      padding: 8px;
      transition: 0.5s;
    }
   
    main {
      padding: 20px;
      text-align: center;
    }

    footer {
      background-color: #7d4a6e;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
    
     .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f6e6e9;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: #5a3e5c;
      padding: 8px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
    
  </style>
  <script>
    function toggleSearchBar() {
      const searchContainer = document.querySelector('.search-container');
      searchContainer.classList.toggle('active');

      // Limpar o campo de pesquisa ao desativar
      if (!searchContainer.classList.contains('active')) {
        const searchBar = document.querySelector('.search-bar');
        searchBar.value = '';
      }
    }
  </script>
</head>

<body>
  <header>
    <img src="https://jen-the-creativity.github.io/Jenny-the-Creator/JTC_Logo.png" alt="Logo" height="100px">
    <div class="search-container">
      <button class="search-icon" onclick="toggleSearchBar()">
      	<img src="https://jen-the-creativity.github.io/Jenny-the-Creator/JTC_Lupa.png" height="25px">
      </button>
      <input type="text" class="search-bar" placeholder="Pesquisar...">
      <button class="cancel-icon" onclick="toggleSearchBar()">x</button>
    </div>
  </header>

  <nav>
  	<div class="x">
      <a href="#">Início</a>
      <div class="dropdown">
        <a href="#">Conteúdos</a>
        <div class="dropdown-content">
          <a href="#">OCs</a>
          <a href="#">Fics</a>
          <a href="#">Histórias</a>
        </div>
      </div>
      <a href="#">Sobre</a>
      <a href="#">Contato</a>
      <a href="#">Beijos</a>
	</div>
  </nav>

  <main>
    <h2>Bem-vindo ao meu mundo!</h2>
    <p>Aqui você encontrará histórias, personagens e muita imaginação.</p>
  </main>

  <footer>
    <p>© 2024 Jenny the Creator. Feito com ♥ e imaginação.</p>
  </footer>
</body>

</html>
